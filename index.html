<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>끄투검색기</title>
</head>
<body>

    <input type="text" id="search">

    <div>
        <input type="radio" class="change-type" name="type" id="desc" checked>
        <label for="desc">긴글자순</label>
        <input type="radio" class="change-type" name="type" id="asc">
        <label for="asc">짧은글자순</label>
    </div>

    <div>
        <label for="word-length">글자 최대 범위 수</label>
        <input type="number" id="word-length" value="8" min="2" max="999999">
    </div>

    <div>
        <label for="is-counter">한방단어 표시</label>
        <input type="checkbox" id="is-counter" checked>
    </div>

    <div id="list"></div>

    <script src="./index.js"></script>
    
</body>
</html>
